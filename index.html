<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Runo project</title>
  </head>
  <body>
    <div class="page-wrap">
      <div class="container">
        <div class="row">
          <div class="logo">
            <a href=""><img src="images/desktop_image.jpeg" alt="" /></a>
          </div>
          <div class="runo-header">
            <div class="runo">
              <h1 class="runo-text">RUNO</h1>
            </div>
            <div class="menus">
              <button class="menu-button">Home</button>
              <button class="menu-button">About</button>
              <button class="menu-button">Articles</button>
              <button class="menu-button">Contact Us</button>
            </div>
            <div class="social-icons">
                <button class="social-facebook-button"></button>
                <button class="social-twitter-button"></button>
                <button class="social-youtube-button"></button>
                <button class="social-pinterest-button"></button>
                <button class="social-behance-button"></button>
              </div>
            </div>
            <div class="search-icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
